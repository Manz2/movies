<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="movies">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>movies</title>
  <link rel="manifest" href="manifest.json">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
    }
    
    /* Adapt to system dark mode preference */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
      }
      .loader {
        border-top-color: #bb86fc;
      }
    }
    
    /* Loading overlay - displayed during app initialization */
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: inherit;
      z-index: 9999;
    }
    
    .loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3f51b5;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Hide loading once Flutter is ready */
    .flutter-ready #loading {
      display: none;
    }
  </style>
</head>
<body>
  <div id="loading">
    <div class="loader"></div>
  </div>
  <script>
    // Mark body as ready once Flutter engine is loaded
    window.addEventListener('flutter-first-frame', function() {
      document.body.classList.add('flutter-ready');
    });
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
